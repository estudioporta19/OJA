<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gest√£o de Orquestra</title>
    <style>
        /* Reset de estilos */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos globais do corpo */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            display: flex; /* Para centralizar o conte√∫do verticalmente se necess√°rio */
            align-items: center; /* Centraliza o conte√∫do verticalmente */
            justify-content: center; /* Centraliza o conte√∫do horizontalmente */
            padding: 20px 0; /* Espa√ßamento superior e inferior para evitar que o conte√∫do toque as bordas */
        }

        /* Container principal */
        .container {
            max-width: 1200px;
            width: 95%; /* Garante que o container ocupe a maior parte da largura em telas menores */
            margin: 0 auto;
            padding: 20px;
        }

        /* Estilo dos cart√µes (formul√°rios, pain√©is) */
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px); /* Efeito de desfoque de fundo */
        }

        /* Cabe√ßalho principal */
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* Pain√©is e formul√°rio de login - visibilidade */
        .login-form, .admin-panel, .musician-panel {
            display: none;
        }

        .login-form.active, .admin-panel.active, .musician-panel.active {
            display: block;
        }

        /* Grupos de formul√°rio */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        /* Estilos de inputs e selects */
        input[type="text"], input[type="password"], input[type="date"], input[type="time"], select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2); /* Sombra mais vis√≠vel no foco */
        }

        /* Bot√µes gerais */
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.3s ease; /* Adicionado opacity para transi√ß√µes */
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn.active { /* Estilo para bot√µes ativos (ex: disponibilidade) */
            opacity: 0.8;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
            transform: translateY(0);
        }

        /* Varia√ß√µes de bot√µes */
        .btn-secondary {
            background: linear-gradient(135deg, #95a5a6 0%, #7f8c8d 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
        }

        /* Lista de eventos */
        .event-list {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .event-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 5px solid #667eea;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .event-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .event-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .event-type {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* Cores para tipos de evento */
        .type-concerto {
            background: #e8f5e8;
            color: #27ae60;
        }

        .type-ensaio {
            background: #e8f4fd;
            color: #3498db;
        }

        .event-details {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6; /* Melhor legibilidade */
        }

        /* Se√ß√£o de disponibilidade para m√∫sicos */
        .availability-section {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap; /* Permite que os bot√µes quebrem a linha em telas menores */
        }

        .status-indicator {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            white-space: nowrap; /* Evita que o texto quebre */
        }

        /* Cores para indicadores de status */
        .status-confirmado {
            background: #d4edda;
            color: #155724;
        }

        .status-indisponivel {
            background: #f8d7da;
            color: #721c24;
        }

        .status-pendente {
            background: #fff3cd;
            color: #856404;
        }

        /* Estat√≠sticas */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Bot√£o de Sair */
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10; /* Garante que o bot√£o fique acima de outros elementos */
        }

        .logout-btn:hover {
            background: white;
            color: #667eea;
        }

        /* Abas de navega√ß√£o (Admin Panel) */
        .nav-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #e1e1e1;
            overflow-x: auto; /* Permite scroll horizontal em telas pequenas */
            -webkit-overflow-scrolling: touch; /* Suaviza o scroll no iOS */
        }

        .nav-tab {
            padding: 12px 24px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
            white-space: nowrap; /* Impede que o texto da aba quebre */
        }

        .nav-tab:hover {
            color: #667eea;
        }

        .nav-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        /* Conte√∫do das abas */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Detalhes expand√≠veis (sum√°rio) */
        details {
            border: 1px solid #e1e1e1;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 8px;
            background: #fafafa;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        details[open] {
            background: #f8f9fa;
            border-color: #667eea; /* Borda colorida quando aberto */
        }

        details summary {
            font-weight: 600;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.2s ease;
            cursor: pointer;
            display: flex; /* Para alinhar o tri√¢ngulo e o texto */
            align-items: center;
        }

        details summary::-webkit-details-marker { /* Esconde o marcador padr√£o do Chrome/Safari */
            display: none;
        }

        details summary::before { /* Adiciona um marcador personalizado */
            content: '‚ñ∫';
            margin-right: 10px;
            font-size: 0.8em;
            transition: transform 0.2s ease;
        }

        details[open] summary::before {
            transform: rotate(90deg);
        }

        details summary:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        /* Estilos para os m√∫sicos listados dentro dos detalhes */
        .musician-tag {
            display: inline-block;
            margin: 2px 8px 2px 0;
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 0.85em;
        }

        .musician-tag.confirmed {
            background: #d4edda;
            color: #155724;
        }

        .musician-tag.unavailable {
            background: #f8d7da;
            color: #721c24;
        }

        .musician-tag.pending {
            background: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéº Sistema de Gest√£o de Orquestra</h1>
            <p>Gest√£o de Concertos, Ensaios e Disponibilidade</p>
        </div>

        <button class="logout-btn" onclick="logout()" style="display: none;">Sair</button>

        <div class="login-form active card">
            <h2 style="text-align: center; margin-bottom: 30px; color: #2c3e50;">üéµ Acesso ao Sistema</h2>
            <div class="form-group">
                <label for="username">Nome de Utilizador:</label>
                <input type="text" id="username" placeholder="Digite o seu nome de utilizador">
            </div>
            <div class="form-group">
                <label for="password">Palavra-passe:</label>
                <input type="password" id="password" placeholder="Digite a sua palavra-passe">
            </div>
            <button class="btn" onclick="login()">Entrar</button>
        </div>

        <div class="admin-panel card">
            <div class="nav-tabs">
                <button class="nav-tab active" onclick="showTab(event, 'events')">Eventos</button>
                <button class="nav-tab" onclick="showTab(event, 'add-event')">Adicionar Evento</button>
                <button class="nav-tab" onclick="showTab(event, 'statistics')">Estat√≠sticas</button>
            </div>

            <div class="tab-content active" id="events-tab">
                <h3>üìÖ Eventos Programados</h3>
                <div id="admin-events-list" class="event-list"></div>
            </div>

            <div class="tab-content" id="add-event-tab">
                <h3>‚ûï Adicionar Novo Evento</h3>
                <div class="form-group">
                    <label for="event-title">T√≠tulo do Evento:</label>
                    <input type="text" id="event-title" placeholder="Ex: Concerto de Natal">
                </div>
                <div class="form-group">
                    <label for="event-type">Tipo:</label>
                    <select id="event-type">
                        <option value="concerto">Concerto</option>
                        <option value="ensaio">Ensaio</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="event-date">Data:</label>
                    <input type="date" id="event-date">
                </div>
                <div class="form-group">
                    <label for="event-time">Hora:</label>
                    <input type="time" id="event-time">
                </div>
                <div class="form-group">
                    <label for="event-location">Local:</label>
                    <input type="text" id="event-location" placeholder="Ex: Audit√≥rio Municipal">
                </div>
                <div class="form-group">
                    <label for="event-description">Descri√ß√£o:</label>
                    <textarea id="event-description" rows="3" placeholder="Detalhes adicionais sobre o evento"></textarea>
                </div>
                <button class="btn" onclick="addEvent()">Adicionar Evento</button>
            </div>

            <div class="tab-content" id="statistics-tab">
                <h3>üìä Estat√≠sticas</h3>
                <div class="stats" id="stats-container"></div>
                <div id="detailed-stats" style="margin-top: 30px;"></div>
            </div>
        </div>

        <div class="musician-panel card">
            <h2>üéº Painel do M√∫sico</h2>
            <p>Confirme a sua disponibilidade para os pr√≥ximos eventos:</p>
            <div id="musician-events-list" class="event-list"></div>
        </div>
    </div>

    <script>
        // Vari√°veis globais para armazenar os dados
        let currentUser = null;
        let events = []; // Inicializa vazio, ser√° carregado do Local Storage
        let availability = {}; // Inicializa vazio, ser√° carregado do Local Storage

        // Dados de utilizadores (fixos, n√£o persistem)
        const users = {
            admin: { password: 'admin', role: 'admin', name: 'Administrador' },
            sax1: { password: 'musicos', role: 'musician', name: 'Saxofone 1', instrument: 'Saxofone' },
            sax2: { password: 'musicos', role: 'musician', name: 'Saxofone 2', instrument: 'Saxofone' },
            sax3: { password: 'musicos', role: 'musician', name: 'Saxofone 3', instrument: 'Saxofone' },
            sax4: { password: 'musicos', role: 'musician', name: 'Saxofone 4', instrument: 'Saxofone' },
            sax5: { password: 'musicos', role: 'musician', name: 'Saxofone 5', instrument: 'Saxofone' },
            trombone1: { password: 'musicos', role: 'musician', name: 'Trombone 1', instrument: 'Trombone' },
            trombone2: { password: 'musicos', role: 'musician', name: 'Trombone 2', instrument: 'Trombone' },
            trombone3: { password: 'musicos', role: 'musician', name: 'Trombone 3', instrument: 'Trombone' },
            trombone4: { password: 'musicos', role: 'musician', name: 'Trombone 4', instrument: 'Trombone' },
            trompete1: { password: 'musicos', role: 'musician', name: 'Trompete 1', instrument: 'Trompete' },
            trompete2: { password: 'musicos', role: 'musician', name: 'Trompete 2', instrument: 'Trompete' },
            trompete3: { password: 'musicos', role: 'musician', name: 'Trompete 3', instrument: 'Trompete' },
            trompete4: { password: 'musicos', role: 'musician', name: 'Trompete 4', instrument: 'Trompete' },
            piano: { password: 'musicos', role: 'musician', name: 'Piano', instrument: 'Piano' },
            contrabaixo: { password: 'musicos', role: 'musician', name: 'Contrabaixo', instrument: 'Contrabaixo' },
            bateria: { password: 'musicos', role: 'musician', name: 'Bateria', instrument: 'Bateria' },
            guitarra: { password: 'musicos', role: 'musician', name: 'Guitarra', instrument: 'Guitarra' },
            voz: { password: 'musicos', role: 'musician', name: 'Voz', instrument: 'Vocal' }
        };

        // --- Fun√ß√µes de Persist√™ncia de Dados (Local Storage) ---
        function saveData() {
            localStorage.setItem('orchestraEvents', JSON.stringify(events));
            localStorage.setItem('orchestraAvailability', JSON.stringify(availability));
        }

        function loadData() {
            const storedEvents = localStorage.getItem('orchestraEvents');
            const storedAvailability = localStorage.getItem('orchestraAvailability');

            if (storedEvents) {
                events = JSON.parse(storedEvents);
            } else {
                // Dados de exemplo se n√£o houver nada no Local Storage
                events = [
                    {
                        id: 1,
                        title: "Concerto de Ano Novo",
                        type: "concerto",
                        date: "2025-01-15",
                        time: "20:00",
                        location: "Teatro Municipal",
                        description: "Concerto especial para celebrar o Ano Novo"
                    },
                    {
                        id: 2,
                        title: "Ensaio Geral",
                        type: "ensaio",
                        date: "2025-01-12",
                        time: "19:00",
                        location: "Sala de Ensaios",
                        description: "Ensaio preparat√≥rio para o concerto"
                    }
                ];
            }

            if (storedAvailability) {
                availability = JSON.parse(storedAvailability);
            } else {
                // Disponibilidade de exemplo se n√£o houver nada no Local Storage
                availability = {
                    sax1: { 1: 'confirmado', 2: 'confirmado' },
                    sax2: { 1: 'indisponivel', 2: 'confirmado' },
                    trombone1: { 1: 'confirmado' },
                    trompete1: { 1: 'confirmado', 2: 'indisponivel' },
                    piano: { 1: 'confirmado', 2: 'confirmado' },
                    bateria: { 2: 'confirmado' }
                };
            }
        }

        // --- Fun√ß√µes de Autentica√ß√£o ---
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (users[username] && users[username].password === password) {
                currentUser = { username, ...users[username] };
                document.querySelector('.login-form').classList.remove('active');
                document.querySelector('.logout-btn').style.display = 'block';

                if (currentUser.role === 'admin') {
                    document.querySelector('.admin-panel').classList.add('active');
                    loadAdminEvents();
                    loadStatistics();
                } else {
                    document.querySelector('.musician-panel').classList.add('active');
                    // Inicializa a disponibilidade do m√∫sico se for a primeira vez
                    if (!availability[currentUser.username]) {
                        availability[currentUser.username] = {};
                    }
                    loadMusicianEvents();
                }
            } else {
                alert('Credenciais inv√°lidas!');
            }
        }

        function logout() {
            currentUser = null;
            document.querySelector('.admin-panel').classList.remove('active');
            document.querySelector('.musician-panel').classList.remove('active');
            document.querySelector('.login-form').classList.add('active');
            document.querySelector('.logout-btn').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            // N√£o √© necess√°rio limpar localStorage no logout para que os dados persistam
        }

        // --- Fun√ß√µes de Navega√ß√£o de Abas (Admin Panel) ---
        function showTab(event, tabName) {
            document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');

            // Recarrega dados relevantes ao mudar de aba
            if (tabName === 'events') {
                loadAdminEvents();
            } else if (tabName === 'statistics') {
                loadStatistics();
            }
        }

        // --- Fun√ß√µes de Gest√£o de Eventos (Admin) ---
        function addEvent() {
            const title = document.getElementById('event-title').value;
            const type = document.getElementById('event-type').value;
            const date = document.getElementById('event-date').value;
            const time = document.getElementById('event-time').value;
            const location = document.getElementById('event-location').value;
            const description = document.getElementById('event-description').value;

            if (!title || !date || !time || !location) {
                alert('Por favor, preencha todos os campos obrigat√≥rios: T√≠tulo, Data, Hora, Local!');
                return;
            }

            const newEvent = {
                id: Date.now(), // ID √∫nico baseado no timestamp
                title,
                type,
                date,
                time,
                location,
                description
            };

            events.push(newEvent);
            saveData(); // Salva os eventos no Local Storage
            
            // Limpa o formul√°rio ap√≥s adicionar
            document.getElementById('event-title').value = '';
            document.getElementById('event-date').value = '';
            document.getElementById('event-time').value = '';
            document.getElementById('event-location').value = '';
            document.getElementById('event-description').value = '';

            loadAdminEvents(); // Atualiza a lista de eventos no painel do admin
            loadStatistics(); // Atualiza as estat√≠sticas
            alert('Evento adicionado com sucesso!');
        }

        function loadAdminEvents() {
            const container = document.getElementById('admin-events-list');
            container.innerHTML = ''; // Limpa a lista antes de recarregar

            // Ordena os eventos por data, os mais pr√≥ximos primeiro
            const sortedEvents = [...events].sort((a, b) => new Date(a.date) - new Date(b.date));

            sortedEvents.forEach(event => {
                const confirmedMusicians = [];
                const unavailableMusicians = [];
                const pendingMusicians = [];
                
                // Itera sobre todos os usu√°rios m√∫sicos para verificar a disponibilidade
                Object.keys(users).filter(u => users[u].role === 'musician').forEach(username => {
                    // Obt√©m o status de disponibilidade para este evento e m√∫sico espec√≠fico
                    const status = availability[username] ? availability[username][event.id] : 'pendente';
                    const musician = users[username];
                    
                    if (status === 'confirmado') {
                        confirmedMusicians.push(musician);
                    } else if (status === 'indisponivel') {
                        unavailableMusicians.push(musician);
                    } else {
                        pendingMusicians.push(musician);
                    }
                });

                const eventDiv = document.createElement('div');
                eventDiv.className = 'event-item';
                eventDiv.innerHTML = `
                    <div class="event-header">
                        <div class="event-title">${event.title}</div>
                        <span class="event-type type-${event.type}">${event.type === 'concerto' ? 'Concerto' : 'Ensaio'}</span>
                    </div>
                    <div class="event-details">
                        üìÖ ${formatDate(event.date)} √†s ${event.time}<br>
                        üìç ${event.location}<br>
                        ${event.description ? `üìù ${event.description}` : ''}
                    </div>
                    <div style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px;">
                        <span class="status-indicator status-confirmado">‚úì ${confirmedMusicians.length} confirmados</span>
                        <span class="status-indicator status-indisponivel">‚úó ${unavailableMusicians.length} indispon√≠veis</span>
                        <span class="status-indicator status-pendente">‚è≥ ${pendingMusicians.length} pendentes</span>
                    </div>
                    
                    <div style="margin-top: 15px;">
                        <details style="margin-bottom: 10px;">
                            <summary style="font-weight: 600; color: #27ae60;">
                                ‚úì M√∫sicos Confirmados (${confirmedMusicians.length})
                            </summary>
                            <div style="margin-top: 8px; padding-left: 15px;">
                                ${confirmedMusicians.length > 0 ? 
                                    confirmedMusicians.map(m => `<span class="musician-tag confirmed">${m.name} (${m.instrument})</span>`).join('') 
                                    : '<em style="color: #666;">Nenhum m√∫sico confirmado</em>'
                                }
                            </div>
                        </details>
                        
                        <details style="margin-bottom: 10px;">
                            <summary style="font-weight: 600; color: #dc3545;">
                                ‚úó M√∫sicos Indispon√≠veis (${unavailableMusicians.length})
                            </summary>
                            <div style="margin-top: 8px; padding-left: 15px;">
                                ${unavailableMusicians.length > 0 ? 
                                    unavailableMusicians.map(m => `<span class="musician-tag unavailable">${m.name} (${m.instrument})</span>`).join('') 
                                    : '<em style="color: #666;">Nenhum m√∫sico indispon√≠vel</em>'
                                }
                            </div>
                        </details>
                        
                        <details style="margin-bottom: 15px;">
                            <summary style="font-weight: 600; color: #856404;">
                                ‚è≥ Respostas Pendentes (${pendingMusicians.length})
                            </summary>
                            <div style="margin-top: 8px; padding-left: 15px;">
                                ${pendingMusicians.length > 0 ? 
                                    pendingMusicians.map(m => `<span class="musician-tag pending">${m.name} (${m.instrument})</span>`).join('') 
                                    : '<em style="color: #666;">Todos os m√∫sicos responderam</em>'
                                }
                            </div>
                        </details>
                    </div>
                    
                    <button class="btn btn-danger" onclick="deleteEvent(${event.id})">Eliminar Evento</button>
                `;
                container.appendChild(eventDiv);
            });
        }

        function deleteEvent(eventId) {
            if (confirm('Tem certeza que deseja eliminar este evento? Esta a√ß√£o √© irrevers√≠vel.')) {
                events = events.filter(e => e.id !== eventId);
                // Limpa os dados de disponibilidade para este evento
                Object.keys(availability).forEach(user => {
                    if (availability[user] && availability[user][eventId]) {
                        delete availability[user][eventId];
                    }
                });
                saveData(); // Salva as altera√ß√µes no Local Storage
                loadAdminEvents(); // Recarrega a lista de eventos
                loadStatistics(); // Recarrega as estat√≠sticas
                alert('Evento eliminado com sucesso!');
            }
        }

        // --- Fun√ß√µes de Gest√£o de Disponibilidade (M√∫sico) ---
        function loadMusicianEvents() {
            const container = document.getElementById('musician-events-list');
            container.innerHTML = ''; // Limpa a lista antes de recarregar

            // Ordena os eventos por data, os mais pr√≥ximos primeiro
            const sortedEvents = [...events].sort((a, b) => new Date(a.date) - new Date(b.date));

            // Garante que o objeto de disponibilidade para o usu√°rio atual existe
            if (!availability[currentUser.username]) {
                availability[currentUser.username] = {};
            }

            sortedEvents.forEach(event => {
                // Obt√©m o status atual do m√∫sico para este evento, ou 'pendente' se n√£o houver
                const userAvailability = availability[currentUser.username][event.id] || 'pendente';
                
                const eventDiv = document.createElement('div');
                eventDiv.className = 'event-item';
                eventDiv.innerHTML = `
                    <div class="event-header">
                        <div class="event-title">${event.title}</div>
                        <span class="event-type type-${event.type}">${event.type === 'concerto' ? 'Concerto' : 'Ensaio' : 'Ensaio'}</span>
                    </div>
                    <div class="event-details">
                        üìÖ ${formatDate(event.date)} √†s ${event.time}<br>
                        üìç ${event.location}<br>
                        ${event.description ? `üìù ${event.description}` : ''}
                    </div>
                    <div class="availability-section">
                        <button class="btn btn-success ${userAvailability === 'confirmado' ? 'active' : ''}" 
                                onclick="setAvailability(${event.id}, 'confirmado')">
                            ‚úì Dispon√≠vel
                        </button>
                        <button class="btn btn-danger ${userAvailability === 'indisponivel' ? 'active' : ''}" 
                                onclick="setAvailability(${event.id}, 'indisponivel')">
                            ‚úó Indispon√≠vel
                        </button>
                        <span class="status-indicator status-${userAvailability}">
                            ${getStatusText(userAvailability)}
                        </span>
                    </div>
                `;
                container.appendChild(eventDiv);
            });
        }

        function setAvailability(eventId, status) {
            // Garante que o objeto de disponibilidade para o usu√°rio atual existe
            if (!availability[currentUser.username]) {
                availability[currentUser.username] = {};
            }
            availability[currentUser.username][eventId] = status;
            saveData(); // Salva a disponibilidade no Local Storage
            loadMusicianEvents(); // Atualiza a lista de eventos para refletir a mudan√ßa
            // No painel do m√∫sico, n√£o √© necess√°rio recarregar estat√≠sticas do admin
        }

        // --- Fun√ß√µes de Estat√≠sticas (Admin) ---
        function loadStatistics() {
            const statsContainer = document.getElementById('stats-container');
            const detailedContainer = document.getElementById('detailed-stats');
            
            const totalEvents = events.length;
            const totalMusicians = Object.keys(users).filter(u => users[u].role === 'musician').length;
            const upcomingEvents = events.filter(e => new Date(e.date) >= new Date()).length;
            
            let totalConfirmations = 0;
            // Calcula o total de confirma√ß√µes em todos os eventos por todos os m√∫sicos
            Object.keys(availability).forEach(user => {
                Object.keys(availability[user]).forEach(eventId => {
                    if (availability[user][eventId] === 'confirmado') {
                        totalConfirmations++;
                    }
                });
            });

            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${totalEvents}</div>
                    <div>Total de Eventos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${totalMusicians}</div>
                    <div>M√∫sicos Registados</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${upcomingEvents}</div>
                    <div>Eventos Futuros</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${totalConfirmations}</div>
                    <div>Confirma√ß√µes Totais</div>
                </div>
            `;

            // Estat√≠sticas detalhadas por evento
            let detailedHTML = '<h4>Detalhes de Disponibilidade por Evento:</h4>';
            if (events.length === 0) {
                detailedHTML += '<p style="color: #666;">Nenhum evento para exibir estat√≠sticas detalhadas.</p>';
            } else {
                events.forEach(event => {
                    const confirmedCount = Object.keys(availability).filter(user => 
                        availability[user] && availability[user][event.id] === 'confirmado'
                    ).length;
                    
                    const percentage = totalMusicians > 0 ? Math.round((confirmedCount / totalMusicians) * 100) : 0;
                    
                    detailedHTML += `
                        <div class="event-item" style="margin-top: 10px;">
                            <strong>${event.title}</strong> - ${formatDate(event.date)}<br>
                            Confirma√ß√µes: ${confirmedCount}/${totalMusicians} (${percentage}%)
                            <div style="background: #e1e1e1; height: 10px; border-radius: 5px; margin-top: 5px;">
                                <div style="background: #27ae60; height: 100%; width: ${percentage}%; border-radius: 5px;"></div>
                            </div>
                        </div>
                    `;
                });
            }
            
            detailedContainer.innerHTML = detailedHTML;
        }

        // --- Fun√ß√µes Utilit√°rias ---
        function formatDate(dateString) {
            const date = new Date(dateString + 'T00:00:00'); // Adiciona T00:00:00 para evitar problemas de fuso hor√°rio
            return date.toLocaleDateString('pt-PT', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
        }

        function getStatusText(status) {
            switch(status) {
                case 'confirmado': return 'Confirmado';
                case 'indisponivel': return 'Indispon√≠vel';
                default: return 'Pendente';
            }
        }

        // --- Inicializa√ß√£o ao carregar a p√°gina ---
        document.addEventListener('DOMContentLoaded', () => {
            loadData(); // Carrega os dados do Local Storage
            // O formul√°rio de login j√° est√° ativo por padr√£o no HTML
        });
    </script>
</body>
